<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>HeadHunter Reviews Search</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    input, button { margin: 5px; padding: 5px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 6px; }
    th { background-color: #f0f0f0; }
    .pagination { margin-top: 10px; }
    .pagination button { margin: 3px; padding: 5px 10px; }
  </style>
</head>
<body>
  <h2>Search HeadHunter Reviews</h2>
  <form id="searchForm">
    <input type="text" id="query" placeholder="Position">
    <input type="text" id="city" placeholder="City">
    <input type="number" id="min_rating" placeholder="Min Rating" step="0.1" min="0" max="5">
    <button type="submit">Search</button>
  </form>

  <table id="resultsTable" style="display:none;">
    <thead>
      <tr>
        <th>City</th>
        <th>Position</th>
        <th>Positive</th>
        <th>Negative</th>
        <th>Workplace Rating</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="pagination" style="display:none;">
    <button id="prevBtn">Previous</button>
    <span id="pageInfo"></span>
    <button id="nextBtn">Next</button>
  </div>

  <script>
    let currentPage = 1;
    let pageSize = 20;
    let totalResults = 0;
    const form = document.getElementById("searchForm");
    const table = document.getElementById("resultsTable");
    const tbody = table.querySelector("tbody");
    const pagination = document.querySelector(".pagination");
    const pageInfo = document.getElementById("pageInfo");

    async function fetchResults() {
      const params = new URLSearchParams({
        q: document.getElementById("query").value,
        city: document.getElementById("city").value,
        min_rating: document.getElementById("min_rating").value,
        page: currentPage,
        size: pageSize
      });

      const res = await fetch(`/search?${params}`);
      const data = await res.json();

      if (data.error) {
        alert("Error: " + data.error);
        return;
      }

      totalResults = data.total;
      tbody.innerHTML = "";
      data.results.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.city || ""}</td>
          <td>${row.position || ""}</td>
          <td>${row.positive || ""}</td>
          <td>${row.negative || ""}</td>
          <td>${row.workplace_rating || ""}</td>
        `;
        tbody.appendChild(tr);
      });

      const totalPages = Math.ceil(totalResults / pageSize);
      pageInfo.textContent = `Page ${currentPage} of ${totalPages} (${totalResults} results)`;

      table.style.display = data.results.length ? "table" : "none";
      pagination.style.display = totalPages > 1 ? "block" : "none";
    }

    form.addEventListener("submit", e => {
      e.preventDefault();
      currentPage = 1;
      fetchResults();
    });

    document.getElementById("prevBtn").addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        fetchResults();
      }
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      const totalPages = Math.ceil(totalResults / pageSize);
      if (currentPage < totalPages) {
        currentPage++;
        fetchResults();
      }
    });
  </script>
</body>
</html>
