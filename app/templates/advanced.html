<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Client REST for Elasticsearch</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    textarea { width: 100%; height: 200px; }
    button { margin-top: 10px; padding: 8px 15px; }
    pre { background: #f0f0f0; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>Client REST API for Elasticsearch</h2>
  <p>Query Json for <code>/_search</code></p>

  <form id="queryForm">
    <textarea id="queryInput" placeholder='{"query": {"match_all": {}}}'></textarea><br>
    <button type="submit">Execute Query</button>
  </form>

  <h3>Results</h3>
  <pre id="results"></pre>

  <script>
    const form = document.getElementById("queryForm");
    const results = document.getElementById("results");

    form.addEventListener("submit", async e => {
      e.preventDefault();
      results.textContent = "Executing query...";

      const query = document.getElementById("queryInput").value;
      const formData = new FormData();
      formData.append("query", query);

      const res = await fetch("/search_advanced", { method: "POST", body: formData });
      const data = await res.json();

      results.textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
